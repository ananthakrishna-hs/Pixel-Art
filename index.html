<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
    		<h1>Shasana</h1>
    	</div>
    </div>
    <div class="container">
    	<div class="col-xs-2"></div>
    	<div class="col-xs-8">
		    <h2>Choose Grid Size</h2>
		    <form id="sizePicker">
		        <label for="inputHeight">Grid Height:</label>
				<input type="number" id="inputHeight" name="height" min="1" max="20" value="1">
				<br />
		        <label for="inputWidth">Grid Width:</label>
		        <input type="number" id="inputWidth" name="width" min="1" max="20" value="1">
		        <input type="submit">
		    </form>
		    <script src="js/designs.js"></script>
		    <h2>Pick A Color</h2>
		    <input type="color" id="colorPicker">
		    <h2>Design Canvas</h2>
		    <table id="pixelCanvas"></table>
		</div>
		<div class="col-xs-2"></div>
	</div>
</body>
</html>
